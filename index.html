	  	<div id="logIn" class=" container modal fade">
	    	<div class="modal-dialog">
	        	<div class="modal-content">
	        		<div class="modal-header">
	            		<h3>Log In</h3>

			            <form class="login" name="login">
				            <label class="label" for="email">Email:</label><br>

	<div id="signUp" class=" container modal fade">
	    	<div class="modal-dialog">
	        	<div class="modal-content">
	        		<div class="modal-header">
	            		<h3>Sign Up</h3>
	        		</div>
	        		<div class="modal-body">
			            <form class="signup" name="signup">
				            <label class="label signup1" for="firstName">First Name:</label>
				            <input class="signup2"type="text" name="firstName" size="50"><br>
				            <label class="label signup1" for="lastName">Last Name:</label>
				            <input class="signup2"type="text" name="lastName" size="50"><br>
				            <label class="label signup1" for="email">Email:</label>
				            <input class="signup2" type="text" name="email" size="50"><br>
				            <label class="label signup1" for="password">Password:</label>
				            <input class="signup2" type="password" name="password" size="50" ><br>
				            <label class="label signup1" for="confirm">Confirm Password:</label>
				            <input class="signup2" type="password" name="confirm" size="50" ><br>
		        		</form>
    				</div>
	        			<div class="modal-footer">
	                		<input class="btn btn-success" type="submit" value="Submit" id="submit">       
	                		<input class="btn btn-default" type="button" data-dismiss="modal" aria-hidden="true" value="Close" id="close">
	        			</div>
	        	</div>
	        </div>
	    </div>

		
		<!--+++++++++++++++++++++++++++CRAFT SEARCH FORM++++++++++++++++++++++++++++++-->
		<div class="craftFinder">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12 text-left indentParagraph1" >
						<div class="buildACraft">Build-A-Craft <span class="small">(find crafts with supplies you have on hand)</span> </div>
							<p class="indentParagraph2" >Add your supplies here: </p>

					</div>
				</div>
			</div>
		</div>
	
	<div class="container suppliesSearch">
		<form>
			<div class="row">
				<div class="form-group col-md-3" >
					<select class="select-style"ng-model="material01" ng-options="material as material.name for material in materials" ng-change="projectMaterials($index)" id="inputIngredient">
					</select>
				</div>
					
				<div class="form-group col-md-3" >
					<select class="select-style"ng-model="material02" ng-options="material as material.name for material in materials"  id="inputIngredient">
					</select>
				</div>
					
				<div class="form-group col-md-3" >
					<select class="select-style"ng-model="material03" ng-options="material as material.name for material in materials"  id="inputIngredient">
					</select>
				</div>

				<div class="form-group col-md-3" >
					<button class="btn btn-default submitSupplies" ng-click="submitProject()" href="#" role="button">Submit</button>
				</div>	
			</div>
		</form>		
	</div>

	<!--===============================CRAFT THUMBNAILS=============================-->
		
		<div class="container craftsss">
			<div class="row">
				<div ng-repeat="object in crafts"  class="row col-md-2 craftDisplay">
					<div ng-show="object.craftDisplay" >
						<img ng-click="open($index)" data-toggle="modal" data-target="#craftModal" class ="thumbnail" ng-src="{{object.craftThumbnail}}"/>
						<div class= "craftTitle">{{object.craftName}}</div> 
					</div>
				</div>
			</div>
		</div>	
		<!--===================Craft Modal===================================-->
			

	<div id="craftModal" class=" container modal fade">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            <div class="modal-header">
	                <!-- <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button> -->
	                	<h3>{{selectedCraft.craftName}}</h3>
				 			<img class = "thumbnail" ng-src="{{selectedCraft.craftThumbnail}}"/>
	            </div>
	            <div class="modal-body">
	            	<ul ng-repeat="craft in selectedCraft.craftDirections">
				 		<li class="description">{{craft}}</li>
				 	</ul>
	            </div>
	            <div class="modal-footer">
	                <button class="btn btn-success" type="button">Add to My Craft Box</button>
	         		<button class="btn btn-default close" type="button" data-dismiss="modal" aria-hidden="true">Done</button>
	            
	            </div>
	        </div>
	    </div>
	</div>

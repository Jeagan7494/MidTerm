<!DOCTYPE html>
<html ng-app="craftApp">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Craft Database</title>
	
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.4/ui-bootstrap-tpls.js"></script>
	<link rel="stylesheet" href="main.css">
	
</head>
<!--==================================SCRAPZ HEADING=================================-->
<body class="background" ng-controller="mainController">
	<div class="mainHeading col-md-12">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-4">
					<img class="headerContent" src="media/scrapzzzz.jpg">
				</div>
				<div class="col-md-6 col-md-offset-2 text-right logInForm">
						<form class="form-inline">
  						<div class="form-group">
    						<label for="inputEmail">Email address</label>
    						<input type="email"  id="inputEmail" placeholder="Email">
  						</div>
  						<div class="form-group">
    						<label for="inputPassword">Password</label>
    						<input type="password"  id="inputPassword" placeholder="	Password">
  						</div>
						<a class="btn btn-default" href="#" role="button">Log in</a>
					</form>
				</div>
			
				<p class="text-right">Not a member?<a class="signUpLink" href="##">Sign Up Here!</a></p>	
			</div>
		<!-- 	 -->
		</div>
	</div>
<!-- ====================Fixed navigation bar=======================================-->


	<div>
		<nav class="navbar navbar-default col-md-12" role="navigation">
	  		<div class="container-fluid">
	  			<div class="row">
	  				<div class="navbar-header">
	  					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navBarCollapse">
	  						<span class="icon-bar"></span>
	  						<span class="icon-bar"></span>
	  						<span class="icon-bar"></span>
	  					</button>
	  				</div>
	    			<div class="collapse navbar-collapse" id="#navBarCollapse">
	      
	      				<ul class="nav navbar-nav">
							<li ng-click="tab = 1"><a href="######">Home</a></li>
							<li ng-click="tab = 2"><a href="######">About</a></li>
							<li ng-click="tab = 3"><a href="######">My Craft Box</a></li>
							<li ng-click="tab = 4"><a href="######">Holiday Crafts</a></li>
						</ul>
	    			</div>
	    		</div>
			</div>
		</nav>
  	</div>
	
	<!--+++++++++++++++++++++++++++++++++++CRAFT SEARCH FORM++++++++++++++++++++++++++++++++++++++++++++++++-->
	<div class="craftFinder">
		<div class="container">
			<div class="row">
				<div col-md-8 col-md-offset-2>
					<p class="buildACraft">Build-A-Craft <span class="small">(find crafts with supplies you have on hand)</span> </p>
					<p class="indentParagraph" >Add your supplies here: </p>

				
				</div>
			</div>
		</div>

	</div>
<div class="container suppliesSearch">
	<form>
		<div class="row">
			<div class="form-group col-md-2 col-md-offset-1" >
				<select ng-model="material01" ng-options="material as material.name for material in materials" ng-change="projectMaterials($index)" id="inputIngredient">
				</select>
			</div>
				<div class=" col-md-1 glyphicon glyphicon-plus text-center">

				</div>
			<div class="form-group col-md-2" >
				<select ng-model="material02" ng-options="material as material.name for material in materials"  id="inputIngredient">
				</select>
			</div>
				<div class=" col-md-1 glyphicon glyphicon-plus text-center">

				</div>
			<div class="form-group col-md-2" >
				<select ng-model="material03" ng-options="material as material.name for material in materials"  id="inputIngredient">
				</select>
			</div>

			<div class="form-group col-md-2 col-md-offset-1" >
							<a class="btn btn-default" ng-click="submitProject()" href="#" role="button">Submit</a>
 
		</div>	

	</form>	
		
</div>

<!--I don't know how to add space between sections so I did the hack below for now-->

	<div style="margin-top:20px"></div>

 

<!--===============================CRAFT THUMBNAILS=============================-->
	<div class="container craftsss">
		<div class="row">
			<div ng-repeat="object in crafts"  class="header col-md-3 craftsDisplay">
				<div ng-show="object.craftDisplay" >
					<img ng-click="open($index)" data-toggle="modal" data-target="#craftModal" class = "thumbnail" ng-src="{{object.craftThumbnail}}"/>
					<div class= "craftTitle">{{object.craftName}}</div> 
				</div>
			</div>
	<!--======================================================-->
			
			<script type="text/ng-template" id="craftModal" >
				
						<div class="modal-header">
							<h3>{{selectedCraft.craftName}}</h3>
							<img class = "thumbnail" ng-src="{{selectedCraft.craftThumbnail}}"/>
							</div>
						<div class="modal-body">
					
							<ul ng-repeat="craft in selectedCraft.craftDirections">
								<li class="description">{{craft}}</li>
								</ul>
						</div>
						<div class="modal-footer">
        					<button class="btn btn-success" type="button" ng-click="ok()">Add to My Craft Box</button>
        					<button class="btn btn-default" type="button" ng-click="close()">Done</button>
      					</div>
      				
			</script>
		</div>	
	</div>


<!--====================================FOOTER==================================-->
<div class="panel panel-default">
  <div class="panel-footer">&copy; 2015 Jessey Eagan</div>
</div>

</body>
</html>
